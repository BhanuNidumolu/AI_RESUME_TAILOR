spring.application.name=AiResumeBuilder

# --- MYSQL DATABASE PROPERTIES ---
spring.datasource.url=jdbc:mysql://localhost:3306/resume_db?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=${DB_PASS}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
# FIXED: Use the correct dialect for modern MySQL
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.show-sql=true

# REMOVED: This line was breaking your database connection
# spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration

# --- AI PROPERTIES ---
spring.ai.openai.base-url=https://api.groq.com/openai
spring.ai.openai.api-key=${API_KEY}
spring.ai.openai.chat.options.model=openai/gpt-oss-120b
spring.ai.openai.chat.options.temperature=0.7
logging.level.org.springframework.ai=DEBUG

# --- FILE UPLOAD ---
spring.servlet.multipart.enabled=true
logging.level.org.springframework=DEBUG
jwt.secret-key=${SECRET}